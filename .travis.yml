language: scala

sudo: required

scala:
  - "2.11.8"

jdk:
  - oraclejdk8

before_cache:
  - find $HOME/.ivy2 -name "ivydata-*.properties" -print -delete
  - find $HOME/.sbt  -name "*.lock"               -print -delete

cache:
  directories:
    - $HOME/.ivy2/cache
    - $HOME/.sbt/boot

services:
  - rabbitmq
  - cassandra

script:
  - sbt -J-XX:ReservedCodeCacheSize=128m +test

deploy:
  provider: script
  script:
    # do the maven central sync only once, as all of the artifacts are under the same bintray package
    - sbt -J-XX:ReservedCodeCacheSize=128m +publish amqp/bintraySyncMavenCentral
  on:
    tags: true
    repo: akka/alpakka

env:
  global:
    # encrypt with: travis encrypt BINTRAY_USER=...
    - secure: ""
    # encrypt with: travis encrypt BINTRAY_PASS=...
    - secure: ""
    # encrypt with: travis encrypt SONATYPE_USER=...
    - secure: ""
    # encrypt with: travis encrypt SONATYPE_PASS=...
    - secure: ""
