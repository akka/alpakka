language: scala
sudo: false

services:
  - docker

before_install:
  # make comparing to origin/master work and fetch full history for correct current and previous version detection
  - git remote set-branches --add origin master && git fetch --unshallow

# default script for jobs, that do not have any specified
script:
  - ./scripts/buildChanged.sh ${DIR:=.} "${JDK:=adopt@~1.8.202-08}" "${PRE_CMD:=echo NOOP}" "$CMD"

jobs:
  include:
    - stage: check
      script: sbt scalafmtCheck || { echo "[error] Unformatted code found. Please run 'Test/compile' and commit the reformatted code."; false; }
      name: "Code style check (fixed with `sbt Test/compile`)"
    - script: sbt scalafmtSbtCheck || { echo "[error] Unformatted sbt code found. Please run 'scalafmtSbt' and commit the reformatted code."; false; }
      name: "Build code style check (fixed with `sbt scalafmtSbt`)"
    - env: CMD="++2.11.12 Test/compile"
      name: "Compile all tests (with Scala 2.11)"
    - env: CMD="++2.13.0-M5 Test/compile"
      name: "Compile all tests (with Scala 2.13)"
    - env: CMD="unidoc"
      name: "Create all API docs"
    - env: CMD="docs/Paradox/paradox"
      name: "Create site with Paradox"
    - env: CMD="mimaReportBinaryIssues"
      name: "Check binary compatibility"

    - stage: test
      env:
      - DIR=amqp
      - PRE_CMD="docker-compose up -d amqp"
      - CMD=+amqp/testChanged
    - env:
      - DIR=avroparquet
      - CMD=+avroparquet/testChanged
    - env:
      - DIR=awslambda
      - CMD=+awslambda/testChanged
    - env:
      - DIR=azure-storage-queue
      - CMD=+azure-storage-queue/testChanged
    - env:
      - DIR=cassandra
      - PRE_CMD="docker-compose up -d cassandra"
      - CMD=+cassandra/testChanged
    - env:
      - DIR=couchbase
      - PRE_CMD="docker-compose up -d couchbase_prep"
      - CMD=+couchbase/testChanged
    - env:
      - DIR=csv
      - CMD=+csv/testChanged
    - env:
      - DIR=dynamodb
      - PRE_CMD="docker-compose up -d dynamodb"
      - CMD=+dynamodb/testChanged
    - env:
      - DIR=elasticsearch
      - CMD=+elasticsearch/testChanged
    - env:
      - DIR=file
      - CMD=+file/testChanged
    - env:
      - DIR=ftp
      - CMD=+ftp/testChanged
    - env:
      - DIR=geode
      - PRE_CMD="docker-compose up -d geode"
      - CMD=+geode/testChanged
    - env:
      - DIR=google-cloud-pub-sub
      - CMD=+google-cloud-pub-sub/testChanged
    - env:
      - DIR=google-cloud-pub-sub-grpc
      - PRE_CMD="docker-compose up -d gcloud-pubsub-emulator_prep"
      - CMD=+google-cloud-pub-sub-grpc/testChanged
    - env:
      - DIR=google-fcm
      - CMD=+google-fcm/testChanged
    - env:
      - DIR=hbase
      - PRE_CMD="docker-compose up -d hbase"
      - CMD=+hbase/testChanged
    - env:
      - DIR=hdfs
      - CMD=+hdfs/testChanged
    - env:
      - DIR=ironmq
      - PRE_CMD="docker-compose up -d ironauth ironmq"
      - CMD=+ironmq/testChanged
    - env:
      - DIR=jms
      - PRE_CMD="docker-compose up -d ibmmq"
      - CMD=+jms/testChanged
    - env:
      - DIR=json-streaming
      - CMD=+json-streaming/testChanged
    - env:
      - DIR=kinesis
      - CMD=+kinesis/testChanged
    - env:
      - DIR=kudu
      - PRE_CMD="docker-compose up -d kudu-master-data kudu-tserver-data kudu-master kudu-tserver"
      - CMD=+kudu/testChanged
    - env:
      - DIR=mongodb
      - PRE_CMD="docker-compose up -d mongo"
      - CMD=+mongodb/testChanged
    - env:
      - DIR=mqtt
      - PRE_CMD="docker-compose up -d mqtt"
      - CMD=+mqtt/testChanged
    - env:
      - DIR=mqtt-streaming
      - PRE_CMD="docker-compose up -d mqtt"
      - CMD=+mqtt-streaming/testChanged
    - env:
      - DIR=orientdb
      - PRE_CMD="docker-compose up -d orientdb"
      - CMD=+orientdb/testChanged
    - env:
      - DIR=reference
      - CMD=+reference/testChanged
    - env:
      - DIR=s3
      - PRE_CMD="docker-compose up -d minio_prep"
      - CMD=+s3/testChanged
    - env:
      - DIR=spring-web
      - CMD=+spring-web/testChanged
    - env:
      - DIR=simple-codecs
      - CMD=+simple-codecs/testChanged
    - env:
      - DIR=slick
      - CMD=+slick/testChanged
    - env:
      - DIR=sns
      - PRE_CMD="docker-compose up -d amazonsns"
      - CMD=+sns/testChanged
    - env:
      - DIR=solr
      - CMD=+solr/testChanged
    - env:
      - DIR=sqs
      - PRE_CMD="docker-compose up -d elasticmq"
      - CMD=+sqs/testChanged
    - env:
      - DIR=sse
      - CMD=+sse/testChanged
    - env:
      - DIR=text
      - CMD=+text/testChanged
    - env:
      - DIR=udp
      - CMD=+udp/testChanged
    - env:
      - DIR=unix-domain-socket
      - CMD=+unix-domain-socket/testChanged
    - env:
      - DIR=xml
      - CMD=+xml/testChanged

    - stage: whitesource
      script: git branch -f "$TRAVIS_BRANCH" && git checkout "$TRAVIS_BRANCH" && sbt whitesourceCheckPolicies whitesourceUpdate

    - stage: publish
      env: CMD="++2.11.12 publish"
      name: "Publish artifacts for Scala 2.11.12"
    - env: CMD="++2.12.7 publish"
      name: "Publish artifacts for Scala 2.12.7"
    - env: CMD="++2.13.0-M5 publish"
      name: "Publish artifacts for Scala 2.13.0-M5"
    - script: openssl aes-256-cbc -K $encrypted_bbf1dc4f2a07_key -iv $encrypted_bbf1dc4f2a07_iv -in .travis/travis_alpakka_rsa.enc -out .travis/id_rsa -d && eval "$(ssh-agent -s)" && chmod 600 .travis/id_rsa && ssh-add .travis/id_rsa && sbt -jvm-opts .jvmopts-travis docs/publishRsync
      name: "Publish API and reference documentation"

stages:
  # runs on master commits and PRs
  - name: check
    if: NOT tag =~ ^v

  # runs on master commits and PRs
  - name: test
    if: NOT tag =~ ^v

  # runs on main repo master commits or version-tagged commits
  - name: whitesource
    if: repo = akka/alpakka AND ( ( branch = master AND type = push ) OR tag =~ ^v )

  # runs on main repo master commits or version-tagged commits
  - name: publish
    if: repo = akka/alpakka AND ( ( branch = master AND type = push ) OR tag =~ ^v )

after_failure:
  - docker-compose logs
  - find . -name "*.log" -exec ./scripts/cat-log.sh {} \;

before_cache:
  - find $HOME/.ivy2 -name "ivydata-*.properties" -print -delete
  - find $HOME/.sbt  -name "*.lock"               -print -delete

cache:
  directories:
    - $HOME/.ivy2/cache
    - $HOME/.sbt/boot
    - $HOME/.jabba/jdk
  timeout: 900

addons:
  hosts:
    # to run tests locally, these hostnames need to resolve to localhost IP
    - hbase

env:
  global:
    # encrypt with: travis encrypt WHITESOURCE_PASSWORD=...
    - secure: ""
    # encrypt with: travis encrypt BINTRAY_USER=...
    - secure: ""
    # encrypt with: travis encrypt BINTRAY_PASS=...
    - secure: ""
    # encrypt with travis encrypt TECH_HUB_TOKEN=...
    - secure: ""
