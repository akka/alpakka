akka.stream.alpakka.dynamodb {
  host = "localhost"
  port = 8001
  tls = false
  region = "us-east-1"
  parallelism = 4
}
akka {
  loggers = ["akka.event.slf4j.Slf4jLogger"]
  logging-filter = "akka.event.slf4j.Slf4jLoggingFilter"
  loglevel = "DEBUG"
}

akka.http.client.parsing.max-content-length = 20m
